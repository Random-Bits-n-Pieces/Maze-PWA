<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/solid.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json">
    <title>Maze</title>
</head>

<body>
    <main>
        <section id="sectionTitle" class="hidden">
            <h1>Maze.</h1>
            <button id="btnContinue">Continue</button>
        </section>
        <section id="sectionInstructions" class="hidden">
            <h2>How to play</h2>
            <p>Use the WASD keys to move from the start location to the finish.</p>
            <button id="btnPlay">Play</button>
        </section>
        <section id="sectionMaze">
            <div class="gameBoard">
            </div>
            <div class="player"><i class="fa-solid fa-person"></i></div>
            <div class="keys">
                <div>
                    <button id="btnW">W</button>
                </div>
                <div><button id="btnS">S</button>
                    <button id="btnA">A</button>
                    <button id="btnD">D</button>
                </div>
            </div>
            <div class="gameInfo">
                <label id="lblLevel"></label><br />
                <label id="lblScore"></label>
            </div>
            <div>
                <p><small>This is a work in progress</small></p>
            </div>
        </section>
    </main>
    <script>

    </script>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: '/Maze-PWA/' });
        }
    </script>
</body>

</html>
